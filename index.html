<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="fbinfo">
        <img
          id="fb_logo"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Facebook"
        />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="logininfo">
        <div class="loginform">
          <form action="login.html">
            <input type="text" placeholder="Email address or phone number" />
            <input type="password" placeholder="Password" />
            <button class="loginbtn">Log in</button>
          </form>
          <a href="forgetpwd.html">Forgotten password?</a>
          <hr />
          <a href="createac.html"
            ><button class="createaccount">Create new account</button></a
          >
        </div>
        <span
          ><a href="createfbpage.html" id="createpage"
            ><strong>Create a Page</strong></a
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
